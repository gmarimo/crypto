<ion-header>

  <ion-navbar>
    <ion-title>Sell LiteCoin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
  
          <ion-col>
            <ion-item no-lines>
              <ion-label floating>USD</ion-label>
              <ion-input class="ioninput" type="number" (keyup)="numLite()" [(ngModel)] ="usd" #usdamnt>{{usd}}</ion-input>
            </ion-item>
          </ion-col>
  
          <ion-col>
            <ion-item no-lines>
              <ion-label floating>LiteCoin</ion-label>
              <ion-input class="ioninput" type="number" [(ngModel)]="lite" (keyup)="amntUsd()" #liteamnt>{{lite}}</ion-input>
            </ion-item>
          </ion-col>
  
        </ion-row>
      </ion-grid>
  
      <ion-item>
        <ion-label class="lbl">Fees (LC)</ion-label>
        <ion-input text-right class="comm" type="number" disabled="true" [(ngModel)]="commission">{{commission.number}}</ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label class="lbl">Sell (LC)</ion-label>
          <ion-input text-right class="comm1" type="number" disabled="true" [(ngModel)]="getLite">{{getLite.number}}</ion-input>LiteCoin
      </ion-item>
      <ion-item>
          <ion-label class="lbl">Get ($)</ion-label>
          <ion-input text-right class="comm1" type="number" disabled="true" [(ngModel)]="payamnt">{{payamnt.number}}</ion-input>$
      </ion-item>
      
  </ion-content>
  
  <ion-footer>
      <button ion-button class="button" (click) = "makeTransaction()" full color="primary">BUY</button>
      <button ion-button full class="btnclear" (click)="emptyonsubmit()">Clear</button>
  </ion-footer>
