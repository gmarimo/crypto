<ion-header>
  <ion-navbar hideBackButton color="mycolor">
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Wallets</ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="background">
  <ion-item>

      <div class="eth_sec">
  
        <div class="eth_logo">
            <img class="img" src="assets/imgs/btc.png">
        </div>
  
        <div class="eth_header">
          <h2>Bitcoin</h2>
          <h4 *ngFor="let data of priceList"> 
            {{ data.price }}
          </h4>
        </div>
  
        <div class="eth_info">
          <p>1h 0.88%</p>
        </div>
  
        <div class="eth_buy">
          <a href="#" (click)="buyingbtc()">Buy</a>
        </div>
  
        <div class="eth_sell">
          <a href="#" (click)="sellingbtc()">Sell</a>
        </div>
  
        <div class="eth_wallet">
          <a href="#" (click)="btcwallet()">My Wallet</a>
        </div>

      </div>
    </ion-item>

    <ion-item>

      <div class="eth_sec">
  
        <div class="eth_logo">
            <img class="img" (click)="usdwallet()" src="assets/imgs/wallet.png">
        </div>
  
        <div class="eth_header">
          <h2 (click)="usdwallet()">USD Wallet</h2>
        </div>
  
        <div class="eth_info">
          <p (click)="usdwallet()" (load)="getBal()" ([ngBind]) ="accbal">Balance: {{accbal.number}}<strong></strong></p>
        </div>
  
        <div class="eth_buy">
          <a href="#" (click)="depositusd()">Deposit</a>
        </div>
  
        <div class="eth_sell">
          <a href="#" (click)="withdrawusd()">Withdraw</a>
        </div>
  
  
      </div>
    </ion-item>

<ion-item>

  <div class="eth_sec">

    <div class="eth_logo">
        <img class="img" src="assets/imgs/eth.png">
    </div>

    <div class="eth_header">
      <h2>Ethereum</h2>
      <h4>Price: $13 567</h4>
    </div>

    <div class="eth_info">
      <p>1h 0.88%</p>
    </div>

    <div class="eth_buy">
      <a href="#" (click)="buyingeth()">Buy</a>
    </div>

    <div class="eth_sell">
      <a href="#" (click)="sellingeth()">Sell</a>
    </div>

    <div class="eth_wallet">
      <a href="#" (click)="ethwallet()">My Wallet</a>
    </div>



  </div>
</ion-item>

<ion-item>

  <div class="eth_sec">

    <div class="eth_logo">
        <img class="img" src="assets/imgs/litecoin.png">
    </div>

    <div class="eth_header">
      <h2>LiteCoin</h2>
      <h4>Price: $13 567</h4>
    </div>

    <div class="eth_info">
      <p>1h 0.88%</p>
    </div>

    <div class="eth_buy">
      <a href="#" (click)="buyinglite()">Buy</a>
    </div>

    <div class="eth_sell">
      <a href="#" (click)="sellinglite()">Sell</a>
    </div>

    <div class="eth_wallet">
      <a href="#" (click)="litewallet()">My Wallet</a>
    </div>



   </div>
 </ion-item>    
</ion-content>
