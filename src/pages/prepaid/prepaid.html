<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Prepaid Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label class="toplbl">Convert <ion-icon name="swap"></ion-icon></ion-label>
  <ion-grid>
    <ion-row class="crypto">
      <ion-col>
            <ion-select>
              <ion-option selected=true>BTC</ion-option>
              <ion-option>ETH</ion-option>
            </ion-select>
        </ion-col>
        <ion-col>
              <ion-select>
              <ion-option selected=true>USD</ion-option>
              <ion-option>GDP</ion-option>
              <ion-option>ZAR</ion-option>
              </ion-select>
          </ion-col>
      </ion-row>
      <ion-row>
          <ion-col>
            <ion-item>
              <ion-label floating>BTC</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
          </ion-col>
          <ion-col>
              <ion-item>
                <ion-label floating>USD</ion-label>
                <ion-input type="number"></ion-input>
              </ion-item>
            </ion-col>
        </ion-row>

        </ion-grid>
        <br><br>
    
              <p>Current balance in your prepaid card</p>
              <ion-item no-lines>
                <h1 class="bal" *ngFor ="let item of items">Curr Bal: {{item | currency}}</h1>
              </ion-item>
             
           


</ion-content>

<ion-footer>
  <ion-toolbar>
      <button ion-button full (click)="load()"><ion-icon name="swap"></ion-icon>Convert</button>
  </ion-toolbar>
</ion-footer>
