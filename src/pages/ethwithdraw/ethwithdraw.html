<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Withdraw ETH</ion-title>
      </ion-navbar>
  </ion-header>


<ion-content padding>

  <h1>{{ethaccbal}} ETH</h1>

  <ion-item>
    <ion-label floating>Withdrawal Amount</ion-label>
    <ion-input type="number" (keyup)="withdrawcal()" #wamnt></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Commission:</ion-label>
    <ion-input type="number" [(ngModel)]="commsale" placeholder="0.00" disabled="true" #comm>{{commsale.number}}</ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Total</ion-label>
      <ion-input type="number" [(ngModel)]="totaleth" placeholder="0.00" disabled="true" #total>{{totaleth.number}}</ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Wallet Address</ion-label>
      <ion-input type="text"></ion-input>
  </ion-item>
  <button ion-button>SCAN QR CODE</button>

  <ion-footer>

      <button ion-button full color="primary" (click)="withdrawEth()">Withdraw</button>
      <button ion-button full color="danger">Clear</button>

  </ion-footer>

</ion-content>
