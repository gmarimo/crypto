<ion-header>

  <ion-navbar>
    <ion-title>Change password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-item no-lines>
      <ion-label floating color="primary" class="lbl"><ion-icon name="lock"></ion-icon> Current passoword</ion-label>
      <ion-input type="password" #currentpsswrd></ion-input>
    </ion-item>

    <ion-item no-lines>
        <ion-label floating color="primary" class="lbl"><ion-icon name="lock"></ion-icon>  New password</ion-label>
        <ion-input type="password" #newpass></ion-input>
      </ion-item>

      <ion-item no-lines>
          <ion-label floating color="primary" class="lbl"><ion-icon name="lock"></ion-icon>  Confirm new password</ion-label>
          <ion-input type="password" #confirmpass></ion-input>
        </ion-item>

  </ion-grid>


  
    <button ion-button full color="primary" class="btn" (click)="show()">  Submit  <ion-icon name="arrow-round-forward"></ion-icon></button>
  

  
</ion-content>
