<ion-header>

  <ion-navbar>
    <ion-title>Email Confirmation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-label>We sent a confirmation code to</ion-label>
    <ion-label>gift@bash.com</ion-label>
    <p>Check your email to get the confirmation code and enter it below</p>
      <ion-item>
        <ion-label floating color="primary"><ion-icon name="mail"></ion-icon> Enter Code</ion-label>
        <ion-input type="email" required="true" [(ngModel)]="user" #email></ion-input>
      </ion-item>   
    </ion-list>

    <button ion-button full color="primary" class="btn" (click)="register()"> Confirm</button>

</ion-content>
