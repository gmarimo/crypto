<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Exchange</ion-title>
      </ion-navbar>
  </ion-header>


<ion-content padding>
  <ion-label>Balances</ion-label>
  <ion-grid>
    <ion-row class="balances">
      <ion-col>
        <ion-label>USD</ion-label>
        <p>200.00</p>
      </ion-col>
      <ion-col>
          <ion-label>BTC</ion-label>
          <p>0.012343</p>
      </ion-col>
      <ion-col>
          <ion-label>ETH</ion-label>
          <p>0.00000</p>
      </ion-col>
      <ion-col>
          <ion-label>BSH</ion-label>
          <p>2.43233</p>
      </ion-col>
      </ion-row>
  </ion-grid>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label floating>Cash</ion-label>
          <ion-input type="number"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
          <ion-item>
            <ion-label floating>Crypto</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
    </ion-row>

    <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>amount ($)</ion-label>
            <ion-input type="number"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
            <ion-item>
              <ion-label>amount (BTC)</ion-label>
              <ion-input type="number"></ion-input>
            </ion-item>
          </ion-col>
      </ion-row>

      <button ion-button color="primary" full> <ion-icon name="swap"></ion-icon> Convert</button>
 </ion-grid>

</ion-content>
