<ion-header>
  <ion-navbar hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Buy ETH</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
  
          <ion-col>
            <ion-item no-lines>
              <ion-label floating>USD</ion-label>
              <ion-input class="ioninput" type="number" (keyup)="numEth()" [(ngModel)] ="usd" #usdamnt required=true>{{usd}}</ion-input>
            </ion-item>
          </ion-col>
  
          <ion-col>
            <ion-item no-lines>
              <ion-label floating>ETH</ion-label>
              <ion-input class="ioninput" type="number" [(ngModel)]="eth" (keyup)="amntUsd()" #ethamnt required=true>{{eth}}</ion-input>
            </ion-item>
          </ion-col>
  
        </ion-row>
      </ion-grid>
  
      <ion-item>
        <ion-label class="lbl">Fees (ETH)</ion-label>
        <ion-input text-right class="comm" type="number" disabled="true" [(ngModel)]="commission">{{commission.number}}</ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label class="lbl">Get (ETH)</ion-label>
          <ion-input text-right class="comm1" type="number" disabled="true" [(ngModel)]="getEth">{{getEth.number}}</ion-input>ETH
      </ion-item>
      <ion-item>
          <ion-label class="lbl">Pay ($)</ion-label>
          <ion-input text-right class="comm1" type="number" disabled="true" [(ngModel)]="payamnt">{{payamnt.number}}</ion-input>$
      </ion-item>
      
  </ion-content>
  
  <ion-footer>
      <button ion-button class="button" (click) = "getBal()" full color="primary">BUY</button>
      <button ion-button full class="btnclear" (click)="emptyonsubmit()">Clear</button>
  </ion-footer>
