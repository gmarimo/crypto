<ion-header>

  <ion-navbar>
    <ion-title> Buy LiteCoin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
  
          <ion-col>
            <ion-item no-lines>
              <ion-label floating>USD</ion-label>
              <ion-input class="ioninput" type="number" (keyup)="numLite()" [(ngModel)] ="usd" #usdamnt required=true>{{usd}}</ion-input>
            </ion-item>
          </ion-col>
  
          <ion-col>
            <ion-item no-lines>
              <ion-label floating>LiteCoin</ion-label>
              <ion-input class="ioninput" type="number" [(ngModel)]="lite" (keyup)="amntUsd()" #liteamnt required=true>{{lite}}</ion-input>
            </ion-item>
          </ion-col>
  
        </ion-row>
      </ion-grid>
  
      <ion-item>
        <ion-label class="lbl">Fees (LTC)</ion-label>
        <ion-input text-right class="comm" type="number" disabled="true" [(ngModel)]="commission">{{commission.number}}</ion-input>
      </ion-item>
  
      <ion-item>
          <ion-label class="lbl">Get (LTC)</ion-label>
          <ion-input text-right class="comm1" type="number" disabled="true" [(ngModel)]="getLite">{{getLite.number}}</ion-input>LiteCoin
      </ion-item>
      <ion-item>
          <ion-label class="lbl">Pay ($)</ion-label>
          <ion-input text-right class="comm1" type="number" disabled="true" [(ngModel)]="payamnt">{{payamnt.number}}</ion-input>$
      </ion-item>
      
  </ion-content>
  
  <ion-footer>
      <button ion-button class="button" full color="primary" (click)= "alert()">BUY</button>
      <button ion-button full class="btnclear" (click)="emptyonsubmit()">Clear</button>
  </ion-footer>
