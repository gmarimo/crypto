<ion-header>

<ion-content padding>

  <h1>0.00000</h1>

  <ion-label>Scan QR Code</ion-label>

  <!--<ion-label id="copyTarget">1BoatSLRHtKNngkdXEeobR76b53LETtpyT</ion-label>-->
