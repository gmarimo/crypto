<ion-header>
  <ion-navbar hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Deposit</ion-title>
    </ion-navbar>
</ion-header>

<ion-content paddind>

   <ion-list no-lines>
      <ion-label>I have my PayNow Reference ID:</ion-label>   
      <ion-icon class="ionicon" name="checkmark"></ion-icon>
   
 

    <ion-item class="amnt" no-lines>
      <ion-label floating>Paste it here</ion-label>
      <ion-input [(ngModel)]="paynowReference" type="text" #paynowReferenceid>{{paynowReference}}</ion-input>
    </ion-item>
    <button ion-button color="primary" class="btn" (click) = "complete()">Complete</button>
   </ion-list>

    <ion-item>
      <ion-label class="pymntlbl">or Process the deposit below</ion-label>
    </ion-item>
    <ion-item no-lines>
        <p class="para">1. <ion-icon name="card"></ion-icon> Point of Sale (P.O.S). <a href="#">Read more..</a></p>
        <p class="para">2. <ion-icon name="logo-usd"></ion-icon> Deposit with Cash. <a href="#">Read more..</a></p>
    </ion-item>
  
  </ion-content> 
      
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="img" src = "assets/imgs/ecocash-logo.jpg" />
        </ion-col>
        <ion-col>
          <img class="img" src = "assets/imgs/telecash.png" />
        </ion-col>
        <ion-col>
          <img class="img" src = "assets/imgs/vpayments-logo.jpg" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button full color="primary" (click) = "pymntinfo()">Process deposit</button>
  </ion-footer>
