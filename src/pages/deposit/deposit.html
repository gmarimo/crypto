<ion-header>
  <ion-navbar hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Deposit</ion-title>
    </ion-navbar>
</ion-header>

<ion-content paddind>
  <ion-label class="lbl">Deposit with ecocash:</ion-label> 
    <ion-item no-lines>
      <p class="para">Ecocash number: <br/><strong>0772 123234: Gift Bash</strong></p>
      <p class="para1">Minimum $20</p><br/>
      <p class="para">Learn <a (click)="depositsteps()" href="#">deposit steps.</a></p>
      <p class="para">Then complete the process below <ion-icon class="ionicon" name="arrow-down"></ion-icon></p>
    </ion-item>
  
  
    <ion-item class="amnt" no-lines>
      <ion-label floating>Deposit amount ($)</ion-label>
      <ion-input [(ngModel)]="depositamount" type="number" #amount required=true>{{depositamount}}</ion-input>
    </ion-item>
   

    <ion-item>
      <ion-label class="pymntlbl">Other methods</ion-label>
    </ion-item>
    <ion-item no-lines>
        <p class="para">1. <ion-icon name="card"></ion-icon> P.O.S. (coming soon) </p>
        <p class="para">2. <ion-icon name="logo-usd"></ion-icon> Deposit with Cash. (coming soon)</p>
    </ion-item>
  
  </ion-content> 
      
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="img" src = "assets/imgs/ecocash-logo.jpg" />
        </ion-col>
        <ion-col>
          <img class="img" src = "assets/imgs/telecash.png" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button full color="primary" (click) = "depositBal()">Complete Deposit Process</button>
  </ion-footer>
