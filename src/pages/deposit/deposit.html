<ion-header>
  <ion-navbar hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Deposit</ion-title>
    </ion-navbar>
</ion-header>

<ion-content paddind>

   <ion-list no-lines>
      <ion-label>You can deposit into your account using ecocash.</ion-label>   
      <ion-label>Learn deposit steps here.</ion-label>

    <ion-item class="amnt" no-lines>
      <ion-label floating>Deposit amount ($)</ion-label>
      <ion-input [(ngModel)]="depositamount" type="number" #amount required=true>{{depositamount}}</ion-input>
    </ion-item>
    <button ion-button color="primary" class="btn" (click) = "complete()">Complete</button>
   </ion-list>

    <ion-item>
      <ion-label class="pymntlbl">Other deposit methods coming soon</ion-label>
    </ion-item>
    <ion-item no-lines>
        <p class="para">1. <ion-icon name="card"></ion-icon> Point of Sale (P.O.S).</p>
        <p class="para">2. <ion-icon name="logo-usd"></ion-icon> Deposit with Cash.</p>
    </ion-item>
  
  </ion-content> 
      
  <ion-footer>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img class="img" src = "assets/imgs/ecocash-logo.jpg" />
        </ion-col>
        <ion-col>
          <img class="img" src = "assets/imgs/telecash.png" />
        </ion-col>
        <ion-col>
          <img class="img" src = "assets/imgs/vpayments-logo.jpg" />
        </ion-col>
      </ion-row>
    </ion-grid>
    <button ion-button full color="primary" (click) = "pymntinfo()">Process Ecocash Deposit</button>
  </ion-footer>
