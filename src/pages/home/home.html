<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Login</ion-title>
  </ion-navbar>

  <script src='https://www.google.com/recaptcha/api.js'></script>
</ion-header>

<ion-content padding>
<form [formGroup]=formgroup> 
  <ion-item class="img1"> 
      <img class="img" src="assets/imgs/bash.png">
  </ion-item>
 
  <ion-list no-lines>
    <ion-item>
      <ion-label floating color="primary"><ion-icon name="mail"></ion-icon> Email</ion-label>
      <ion-input type="email" required="true" #email></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label floating color="primary"><ion-icon name="lock"></ion-icon> Password</ion-label>
      <ion-input type="password" required="true" #password></ion-input>
    </ion-item>

    <p>Forgot password? <a (click)='resetpass()'>Reset it</a></p>

  </ion-list>


    <button ion-button full color="primary" class="btn" (click)="login()"> <ion-icon name="log-in"></ion-icon> LOGIN</button>

    
    <p>Have an account? <a (click)='pcreateaccount ()'>Create Account.</a></p>

    <div class="g-recaptcha" data-sitekey="6Le0E1kUAAAAAFwSd_f6nzmuc7KgPV3UDRisBmd3"></div>
</form>

<ion-menu [content]="content">

<button ion-item menuClose *ngFor="let p of pages" (click)="openPage(p)">
  <ion-icon item-start [name]="p.icon" [color]="isActive(p)"></ion-icon>
  {{ p.title }}
</button>
</ion-menu>
<!--/ion-content>-->
