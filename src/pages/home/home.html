<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>
    <p>Forgot password? <a>Reset it</a></p>
  </ion-list>


    <button ion-button full color="primary" (click)="login()">LOGIN</button>

    <ion-label>Have an account? <a (click)='pcreateaccount ()'>Create Account.</a></ion-label>
  
</ion-content>
