<ion-header>
  <ion-navbar hideBackButton>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form [formGroup]=formgroup>
   <ion-item class=img1>
      <img class="img" src="assets/imgs/logowhite.png">
   </ion-item>
 
  <ion-list no-lines>
    <ion-item>
      <ion-label floating color="primary"><ion-icon name="mail"></ion-icon> Email</ion-label>
      <ion-input type="email" required="true" formControlName="email"></ion-input>
    </ion-item>

    <ion-item no-lines>
      <ion-label floating color="primary"><ion-icon name="lock"></ion-icon> Password</ion-label>
      <ion-input type="password" required="true" formControlName="password"></ion-input>
    </ion-item>

    <p>Forgot password? <a (click)='resetpass()' >Reset it</a></p>
  </ion-list>


    <button ion-button full color="primary" class="btn" (click)="login()"> <ion-icon name="log-in"></ion-icon> LOGIN</button>

    <p>Have an account? <a (click)='pcreateaccount ()'>Create Account.</a></p>
</form>
</ion-content>
