<ion-header>
  <ion-navbar hideBackButton>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Withdraw</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>

    <h1>{{usdbal}} USD</h1>


    <ion-item class="amnt" no-lines>
      <ion-label floating>Enter Amount ($)</ion-label>
      <ion-input text-right class="comm1" type="number"  #amnt></ion-input>
    </ion-item>

    <ion-item class="amnt" no-lines>
      <ion-label floating>Ecocash number</ion-label>
      <ion-input text-right class="comm1" type="number"  #num></ion-input>
    </ion-item>


</ion-content>


<ion-footer>
    <button ion-button class="button" full color="primary" (click)="makeWithdrawal()">Withdraw</button>
    <button ion-button full class="btnclear" (click)="emptyonsubmit()">Clear</button>
</ion-footer>
