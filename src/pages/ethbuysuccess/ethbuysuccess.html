<ion-header>

  <ion-navbar>
    <ion-title>Buy ETH History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-label class="cmplt">Transactions Completed</ion-label>
  <p><ion-icon name="checkmark-circle"></ion-icon></p>
  <ion-item>
    <ion-label>New ETH Balance: {{ethtotalbal | number:'1.2-5'}}</ion-label>
  </ion-item>

  <ion-label>History</ion-label>
  <ion-grid>
    <ion-row>
      <ion-col>
        <strong>Date</strong>
        <p class="para" *ngFor ="let date of dates">{{date}}</p>       
      </ion-col>
      <ion-col>
        <strong>ETH Qty</strong>
        <p class="para" *ngFor ="let eth of eths">{{eth}}</p>    
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
