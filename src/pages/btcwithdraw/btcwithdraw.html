<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Withdraw BTC</ion-title>
      </ion-navbar>
  </ion-header>


<ion-content padding>

  <h1>{{btcbal | number:'1.2-5'}} BTC</h1>

  <ion-item>
    <ion-label floating>Withdrawal Amount (BTC):</ion-label>
    <ion-input type="number" text-right [(ngModel)]="withd" (keyup)="withdrawcal()" #wamnt></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Fees (BTC):</ion-label>
    <ion-input text-right [(ngModel)]="commsale" (keyup)="withdrawcal()" type="number" #comm placeholder="0.00" disabled="true">{{commsale.number}}</ion-input>
  </ion-item>

  <ion-item>
      <ion-label>Get (BTC):</ion-label>
      <ion-input text-right [(ngModel)]="total" type="number" #totalbtc placeholder="0.00" disabled="true">{{total.number}}</ion-input>
  </ion-item>

  <ion-item>
      <ion-label floating>Wallet Address</ion-label>
      <ion-input [(ngModel)]="wallet_address" #walletaddress type="text"></ion-input>
  </ion-item>
  <!--<ion-icon name="qr-scanner"></ion-icon>-->
</ion-content>

  <ion-footer>
      <button ion-button class="button" full color="primary" (click)=" mkWithdrwal()">Withdraw</button>
      <button ion-button full class="btnclear" (click)="emptyonsubmit()">Clear</button>
  </ion-footer>
