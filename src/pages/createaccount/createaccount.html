<ion-header>

  <ion-navbar>
    <ion-title>Create Account</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label floating>Email</ion-label>
      <ion-input type="email" #email></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" #password></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Match Password</ion-label>
      <ion-input type="password"></ion-input>
    </ion-item>
    
  </ion-list>


    <button ion-button full color="primary" (click)='createuser()'>CREATE ACCOUNT</button>

    <ion-label>Already created account, <a>Login</a></ion-label>
  
</ion-content>
