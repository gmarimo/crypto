<ion-header>
    <ion-navbar>
      <ion-title>Create Account</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>

    <form [formGroup]=formgroup>
      
     <ion-item class=img1>
        <img class="img" src="assets/imgs/logowhite.png">
     </ion-item>
   
    <ion-list no-lines>
      <ion-item no-lines> 
        <ion-label floating color="primary"><ion-icon name="mail"></ion-icon> Email</ion-label>
        <ion-input type="email" formControlName="email" required="true"></ion-input>
      </ion-item>

      <ion-item *ngIf="email.hasError('required') && email.touched ">
          <p class="error">*Email is required</p> 
          </ion-item>
  
      <ion-item no-lines>
        <ion-label floating color="primary"><ion-icon name="lock"></ion-icon> Password</ion-label>
        <ion-input type="password" #password formControlName="password1"></ion-input>
      </ion-item>

      <ion-item *ngIf="password1.hasError('required') && password1.touched ">
          <p class="error">*Password is required</p> 
          </ion-item>
  

      <ion-item no-lines>
          <ion-label floating color="primary"><ion-icon name="lock"></ion-icon> Match Password</ion-label>
          <ion-input type="password" formControlName="password2"></ion-input>
      </ion-item>

      <ion-item *ngIf="password2.hasError('required') && password2.touched">
          <p class="error">*Confirm Password</p> 
          </ion-item>
  

      <p></p>

      
      
    </ion-list>
  
    
      <button ion-button full color="primary" class="btn" (click)="createuser()">Create Account</button>
  
      <p>Already created account? <a (click)='loginpage ()'>Login.</a></p>


    </form>
    
  </ion-content>
