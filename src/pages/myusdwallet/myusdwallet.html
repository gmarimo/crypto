<ion-header>
    <ion-navbar hideBackButton>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>USD Wallet</ion-title>
      </ion-navbar>
  </ion-header>

 
<ion-content padding>
  <h1 class="usdbal" *ngFor ="let item of items">${{item}}</h1>

  <ion-footer>
    <button ion-button class="button" full color="primary" (click)="depositusd()">Deposit</button>
    <button ion-button full class="btncolor" (click)="withdrawusd()">Withdraw</button>
  </ion-footer>
</ion-content>
