<ion-header>

  <ion-navbar>
    <ion-title>Success</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label class="cmplt">Transaction Completed Successfully</ion-label>
  <p><ion-icon name="checkmark-circle"></ion-icon></p>
  <ion-item>
    <ion-label>New BTC Balance: {{valuu}}</ion-label>
  </ion-item>

  <ion-label>History</ion-label>
  <ion-grid>
    <ion-row>

      <ion-col>
        <strong>Date</strong>
        <p class="para" *ngFor ="let date of dates">{{date}}</p>  
      </ion-col>
      
      <ion-col>
        <strong>BTC qty</strong>
        <p class="para" *ngFor ="let btc of btcs">{{btc}}</p> 
      </ion-col>

      <ion-col>
          <strong>Status</strong> 
          <p class="sts"> <ion-icon name="checkmark"></ion-icon></p> 
          <p class="sts"> <ion-icon name="checkmark"></ion-icon></p>
          <p class="sts"> <ion-icon name="checkmark"></ion-icon></p> 
          <p class="sts"> <ion-icon name="checkmark"></ion-icon></p>        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
