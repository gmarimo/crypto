<ion-header>

  <ion-navbar>
    <ion-title>Deposit History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-label class="cmplt">History of Deposits</ion-label>
  <p><ion-icon name="timer"></ion-icon></p>
  <ion-item>
    <ion-label *ngFor ="let val of valuu">{{val}}</ion-label>
  </ion-item>

  <ion-label>History</ion-label>
  <ion-grid>
    <ion-row>

      <ion-col>
        <strong>Date Time</strong>
        <p class="para" *ngFor ="let date of dates">{{date}}</p>  
      </ion-col>
      
      <ion-col>
        <strong>USD Amnt</strong>
        <p class="para" *ngFor ="let btc of btcs">${{btc}}</p> 
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
